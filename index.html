<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>はじめてのjQuery</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
      $("a").on("click",function(){
        $("this").hide();
        return false;
      });
    </script>
  </head>
  <body>
    <a href="#">押すと消えるよ</a>
  </body>
</html>
